<h1>Schedule Competitions</h1>
<table mat-table [dataSource]="competitions" style="width: 100%;" class="mat-elevation-z8">
  <ng-container matColumnDef="sport">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Sport </th>
    <td mat-cell *matCellDef="let competition"> {{competition.sport}} </td>
  </ng-container>
  <ng-container matColumnDef="discipline">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Discipline </th>
    <td mat-cell *matCellDef="let competition"> {{competition.discipline}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Type </th>
    <td mat-cell *matCellDef="let competition"> {{competition.type}} </td>
  </ng-container>
  <ng-container matColumnDef="venue">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Selected Venue</th>
    <td mat-cell *matCellDef="let competition" >
      <mat-form-field>
      <mat-label>Choose a venue</mat-label>
      <mat-select name='venue' [(value)]='competition.venue'>
        <mat-option *ngFor="let ven of venues" [value]="ven">
          {{ven}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="start date">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Start date</th>
    <td mat-cell *matCellDef="let competition">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" (dateInput)='setDate(competition, $event)' [value]='competition.startdatetime'>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="start time">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Start time</th>
    <td mat-cell *matCellDef="let competition">
        <mat-select style="width:45px" placeholder='HH'>
          <mat-option *ngFor="let h of hours" [value]="h" (click)='setHour(competition, h)'>
            {{h}}h
          </mat-option>
        </mat-select>
        <mat-select style="width:60px" placeholder='MM'>
          <mat-option *ngFor="let min of minutes" [value]="min" (click)='setMinute(competition, min)'>
            {{min}}min
          </mat-option>
        </mat-select>
    </td>
  </ng-container>
  <ng-container matColumnDef="schedule">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let competition">
      <button mat-raised-button color='accent' (click)='scheduleCompetition(competition)'>schedule</button>
      <div style="color: red;">{{compToErrorMsgMap.get(competition)}}</div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
